<!DOCTYPE HTML>
<html>
<title>Time to Face the Music</title>
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" type="text/css" href="style.css">

<!-- Header Section -->
<head>
  <title> Design for Wellbeing</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Import JQuery-->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

  <!-- Import Bootstrap Library-->
  <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" />
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

  <!-- Import Affectiva javascript Library -->
  <script src="https://download.affectiva.com/js/3.2/affdex.js"></script>

  <!-- Use Custom CSS and Javascript files-->
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <!-- Body Section -->
  <!-- Sidebars -->
  <div class="w3-sidebar w3-bar-block w3-card w3-animate-left"  id="leftMenu">
    <button onclick="closeLeftMenu()" class="w3-bar-item w3-button w3-large">Close &times;</button>
  </div>

  <div class="w3-sidebar w3-bar-block w3-card w3-animate-right" style="display:none;right:0;" id="rightMenu">
    <button onclick="closeRightMenu()" class="w3-bar-item w3-button w3-large">Close &times;</button>
  </div>

  <!-- Page Content -->
  <div class="w3-teal">
    <button class="w3-button w3-teal w3-xlarge w3-left" onclick="openLeftMenu()">&#9776;</button>
    <button class="w3-button w3-teal w3-xlarge w3-right" onclick="openRightMenu()">&#9776;</button>
  </div>

  <script>
  function openLeftMenu() {
    document.getElementById("leftMenu").style.display = "block";
  }
  function closeLeftMenu() {
    document.getElementById("leftMenu").style.display = "none";
  }

  function openRightMenu() {
    document.getElementById("rightMenu").style.display = "block";
  }
  function closeRightMenu() {
    document.getElementById("rightMenu").style.display = "none";
  }
</script>

<!--Affectiva detector title, instructions -->
<div>
  <h3><center>Affectiva JS SDK CameraDetector to track different emotions.</center></h3>
  <p>
    <center>
      <strong>Instructions</strong>
    </br>
    Press the start button to start the detector.
    <br/> When a face is detected, the probabilities of the different emotions are written to the DOM.
    <br/> Press the stop button to end the detector.
  </center>
</p>
</div>

</div>
<div class="col-sm-2 sidenav">
  <div class="well">
    <p>Stuff here</p>
  </div>
</div>
</div>
</div>
</body>


<footer>
  <!-- Footer Section -->
  <script src="script.js"></script>
</footer>
</html>
